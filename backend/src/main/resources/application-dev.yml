spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      data-source-properties:
        prepareThreshold: 0

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    out-of-order: true
    validate-migration-naming: true
    baseline-on-migrate: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - email
              - profile

# JWT Configuration
security:
  jwt:
    secret: ${JWT_SECRET:my-super-secret-jwt-key-that-is-at-least-256-bits-long-for-hs256}
    expiration: 86400000  # 24 hours in milliseconds

# Resend Email Service Configuration
resend:
  api-key: ${RESEND_API_KEY}
  from: ${RESEND_FROM}

# Secret Codes for Role-Based Registration
app:
  secret-code:
    admin: ${ADMIN_SECRET_CODE:ADMIN_SECRET_2026}
    agent: ${AGENT_SECRET_CODE:AGENT_SECRET_2026}
